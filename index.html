<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
		<title>无标题文档</title>
	</head>
	
	<body>
	<form>
		<table  bordercolor="#cccccc"align="center"width="600"  height=""border="1" cellspacing="0" cellpadding="1">
		
  <tr height="30">
  	<td colspan="2" align="center"><b>申请人信息</b></td>
  </tr>
  <tr height="30">
    <td>申请人名称</td>
    <td><input type="text" size="60"/>*</td>
    
  </tr>
  <tr height="30">
    <td>申请人类型</td>
    <td><input type="text" size="60"/>*</td>
    
  </tr>
  <tr height="30">
    <td>组织机构代码</td>
    <td><input type="text" size="60"/>*</td>
    
  </tr>
  <tr height="30">
    <td>上传组织机构代码证</td>
    <td><input type="file" size="35"/>*（不超过200k）</td>
  
  </tr>
  <tr height="30">
    <td>注册地址</td>
    <td><input type="text" size="60"/>*</td>
   
  </tr>
  <tr height="30">
    <td>办公地址</td>
    <td><input type="text" size="60"/>*</td>
    
  </tr>
  <tr height="30">
    <td>法人代表</td>
    <td><input type="text" size="60"/>*</td>
    
  </tr>
  <tr>
    <td colspan="2" align="center">填表人信息</td>
    
    
  </tr>
</table>
<table  align="center"width="600" border="1" cellspacing="0" cellpadding="0" bordercolor="#cccccc">
  <tr height="30">
    <td width="148">姓名</td>
    <td><input type="text"/>*</td>
    <td>联系电话</td>
    <td><input type="text"/>*</td>
  </tr>
  <tr height="30">
    <td>移动电话</td>
    <td><input type="text"/>*</td>
    <td>传真</td>
    <td><input type="text"/>*</td>
  </tr>
  <tr height="30">
    <td>电子邮箱</td>
    <td colspan="3"><input type="text" size="60"/>*</td>
    
  </tr>
  <tr height="30">
    <td colspan="4" align="center">用户信息</td>
  </tr>
</table>
<table  align="center"width="600" border="1" cellspacing="0" cellpadding="0" bordercolor="#cccccc">
  <tr>
    <td rowspan="2" width="148">用户类型</td>
    <td width="100" height="30"><input type="checkbox"/>临时用户</td>
    <td colspan="2">用户名<input type="text" size="10"/></td>
    
    <td colspan="2">密码<input type="password"/></td>
    
  </tr>
  <tr>
    <td height="30"><input type="checkbox"/>固定用户</td>
    <td colspan="2">身份认证号码</td>
    <td colspan="2"><input type="text"/></td>
  </tr>
  <tr>
    <td height="30">申请许可事项</td>
    <td colspan="5">
	<select>
		<option>建筑施工企业主要负责人、项目负责人、专职安全管理人员资格</option>
	</select>
	
	</td>
  </tr>
  <tr>
    <td>备注</td>
    <td colspan="5"><textarea cols="70" rows="10"></textarea></td>
    
  </tr>
  <tr height="30">
    <td>验证码</td>
    <td><input type="text"/></td>
    <td colspan="2"><img src="/images/zip.jpg" /></td>
    <td colspan="2"><sub>看不清换一种</sub></td>
  </tr>
</table>

	</form>
	</body>
</html>
